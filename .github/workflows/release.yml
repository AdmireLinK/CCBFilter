name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit changelog to main
        shell: bash
        run: |
          git fetch origin main:main
          git checkout main
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          if git diff --quiet -- CHANGELOG.md; then
            echo "No changelog updates to commit."
            exit 0
          fi
          git add CHANGELOG.md
          git commit -m "Update changelog"
          git push origin HEAD:main

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md

  build_windows:
    name: Build Windows desktop app
    runs-on: windows-latest
    needs: changelog
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows desktop support
        shell: pwsh
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        shell: pwsh
        run: flutter pub get

      - name: Build Windows release
        shell: pwsh
        run: flutter build windows --release

      - name: Archive Windows build
        shell: pwsh
        run: |
          $artifactDir = "build/artifacts"
          New-Item -ItemType Directory -Path $artifactDir -Force | Out-Null
          $zipPath = "$artifactDir/ccbfilter-windows.zip"
          $sourcePath = "build/windows/x64/runner/Release"
          if (-not (Test-Path $sourcePath)) {
            throw "Windows release build output not found at $sourcePath"
          }
          $source = Join-Path $sourcePath '*'
          Compress-Archive -Path $source -DestinationPath $zipPath -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop
          path: build/artifacts/ccbfilter-windows.zip

  release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - changelog
      - build_windows
    steps:
      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: artifacts

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-desktop
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/ccbfilter-windows.zip
          body_path: artifacts/CHANGELOG.md